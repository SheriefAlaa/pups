{% extends "generic_form.html" %}
{% block title %}Webchat - Login{% endblock title %}

{% block form-tag %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="/login">{% csrf_token %}
{{ form.as_p}}
<input type="submit" value="Login">
</form>
{% endblock form-tag %}
