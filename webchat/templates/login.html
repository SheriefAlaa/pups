{% extends "generic_form.html" %}
{% block title %}Webchat - Login{% endblock title %}

{% block form-tag %}

{% if messages %}
    {% for message in messages %}
    <b>{{message}}</b>
    {% endfor %}
{% endif %}

<form method="post" action="/login">{% csrf_token %}
{{ form.as_p}}
<input type="submit" value="Login">
</form>
{% endblock form-tag %}
