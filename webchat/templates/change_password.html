{% extends "generic_form.html" %}
{% block title %}Webchat - Change Password{% endblock title %}

{% block form-tag %}

{% if messages %}
    {% for message in messages %}
    <b>{{message}}</b>
    {% endfor %}
{% endif %}

<form method="post" action="/chpass">{% csrf_token %}
<table>
{{ form.as_table}}
</table>
<input type="submit" value="Change Password">
</form>
{% endblock form-tag %}
